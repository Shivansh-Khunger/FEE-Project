<!DOCTYPE html>
<html lang="en">
  <head>
    <title>OH! Kerala Login-Page</title>
    <link
      rel="shortcut icon"
      href="../../Coffee-Brew.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="nav-login.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="#" class="log">Login</a>
        <img class="brew" src="../Coffee-Brew.webp" alt="" />
        <ul>
          <li>
            <a id="Home-Button" href="../../index.html">Home</a>
          </li>
          <li><a href="../About-Us/about.html">About Us</a></li>
          <li><a href="../Menu-Page/menu.html">Menu</a></li>
          <li><a href="../Reservation-Page/resev.html">Reservation</a></li>
          <li>
            <a id="Billing-Button" href="../Billing-Page/billing.html"
              >Billing</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <div class="title">
      <h1 class="item">IF YOU ARE THE OWNER</h1>
      <h2 class="item">PLEASE PROCEED</h2>
    </div>
    <img class="background-image" src="login-background.webp" alt="" />
    <div class="background">
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
    <form>
      <h3>Login Here</h3>

      <label for="username">Username</label>
      <input type="text" placeholder="Email or Phone" id="username" />

      <label for="password">Password</label>
      <input type="password" placeholder="Password" id="password" />

      <button id="login-button">Log In</button>
      <div class="social">
        <div
          id="google-login-button"
          class="g-signin2"
          data-onsuccess="onSignIn"
        >
          <i class="fab fa-google"></i> Google
        </div>
        <div
          class="fb-login-button"
          data-size="medium"
          data-button-type="login_with"
          data-layout="rounded"
          data-auto-logout-link="false"
          data-use-continue-as="false"
          scope="public_profile,email"
          onlogin="checkLoginState();"
        >
          <i class="fab fa-facebook"></i> Facebook
        </div>
      </div>
    </form>
    <script src="login.js"></script>
    <script src="login2.js"></script>
    <script
      async
      defer
      crossorigin="anonymous"
      src="https://connect.facebook.net/en_US/sdk.js"
    ></script>
  </body>
</html>
